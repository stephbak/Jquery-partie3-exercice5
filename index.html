<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.2.1.js"></script>
  <title>Jquery partie 3</title>
</head>
<body>
  <form class="" action="index.html" method="post">
    <input id="direction" type="text" name="" value="">
  </form>
  <div id="zone">
    <div id="square"></div>
  </div>
  <script>
  $(function(){
var windowsizewidth = $(window).width();
var windowsizeheight = $(window).height();
var x = $('#square').offset().left;
var y = $('#square').offset().top;

    $('#direction').keydown(function(event){
      if(event.keyCode == 39){
        $('#square').animate({right: '-=10px'},1)
      }else if(event.keyCode == 37){
        $('#square').animate({left: '-=10px'},1)
      }else if(event.keyCode == 38){
        $('#square').animate({top: '-=10px'},1)
      }else if(event.keyCode == 40){
        $('#square').animate({bottom: '-=10px'},1)
      }
    });
  });
</script>
</body>
</html>
